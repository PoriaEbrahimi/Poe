<div class="btn-group">
  <button type="button" id="user-icon-btn" class="btn btn-dark btn-floating" data-bs-toggle="dropdown"
    data-bs-display="static" aria-expanded="false">
    <i class="fa-solid fa-circle-user fa-2xl"></i>
  </button>
  <div class="dropdown-menu dropdown-menu-end dropdown-menu-style">
    <form class="px-4 py-3" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" formControlName="email" id="email" placeholder="email@example.com" />
        <div *ngIf="loginForm.get('email').touched && !loginForm.get('email').valid">
          <div *ngIf="loginForm.get('email').errors.required">
            Email is required
          </div>
          <div *ngIf="loginForm.get('email').errors.email">
            Email is invalid
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password" id="password" placeholder="password" />
        <div *ngIf="loginForm.get('password').touched && !loginForm.get('password').valid">
          <div *ngIf="loginForm.get('password').errors.required">
            Password is required
          </div>
        </div>
      </div>
      <div class="mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="dropdownCheck" />
          <label class="form-check-label" for="dropdownCheck">
            Remember me
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-dark" [disabled]="!loginForm.valid">Sign in</button>
    </form>
    <a class="dropdown-item dropdown-item-style" href="#">New around here? Sign up</a>
    <a class="dropdown-item dropdown-item-style" href="#">Forgot password?</a>
  </div>
</div>
