<section class="body-style bg-dark">
    <div class="container h-100">
        <div class="row justify-content-center">
            <div class="card-body-style">
                <div class="card card-style">
                    <div class="row justify-content-center">
                        <div class="input-body-style">
                            <p class="card-title-text-style">
                                Sign Up
                            </p>
                            <form class="form-style">
                                <div class="card-text-style">
                                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                    <div class="input-style">
                                        <input type="text" id="name" class="form-control" placeholder="name"/>
                                    </div>
                                </div>
                                <div class="card-text-style">
                                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                    <div class="input-style">
                                        <input type="email" id="email" class="form-control" placeholder="email@example.com"/>
                                    </div>
                                </div>
                                <div class="card-text-style">
                                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                    <div class="input-style">
                                        <input type="password" id="password" class="form-control" placeholder="password"/>
                                    </div>
                                </div>
                                <div class="card-text-style">
                                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                    <div class="input-style">
                                        <input type="password" id="password-confirm" class="form-control" placeholder="confirm password"/>
                                    </div>
                                </div>
                                <div class="card-text-style">
                                    <input class="form-check-input me-2" type="checkbox" value=""
                                        id="terms" />
                                    <label class="form-check-label" for="terms">
                                        I agree all statements in
                                        <a href="#!">Terms of service</a>
                                    </label>
                                </div>
                                <div class="card-text-style">
                                    <button type="submit" class="btn btn-dark btn-lg">
                                        Register
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
