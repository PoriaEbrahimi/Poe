<div class="container-fluid bg-dark body-style">
  <div class="row">
    <div class="col" *ngFor="let image of imagesFeatured">
      <div class="card featured-card-style">
        <img src="{{ image }}" class="card-img-top" alt="sloth">
        <div class="card-body">
          <p class="card-text card-text-style">Sloth</p>
        </div>
      </div>
    </div>
  </div>
</div>
